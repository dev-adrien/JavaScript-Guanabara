<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Tabuada</title>

</head>
<body>
    <header>
        <h1>
            Tabuada
        </h1>

    <section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
