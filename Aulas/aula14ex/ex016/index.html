<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Vamos Contar
        </h1>
    </header>
    <section>
        <div>
            Início: <input type="number" id="inicio" placeholder="Digite o início"/>
            <br>
            Fim: <input type="number" id="fim" placeholder="Digite o fim"/>
            <br>
            Passo: <input type="number" id="passo">
            <br>
            <input type="button" value="Contar" id="btn" onclick="contar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
