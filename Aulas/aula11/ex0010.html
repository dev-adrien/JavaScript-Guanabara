<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            color: #51708f;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        input[type="button"] {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtv" id="txtv" placeholder="60.0">Km/h
    <br>
    <input type="button" value="Verificar" id="btn" onclick="calc()">
    <br><br>
    <div id="res"></div>
</body>
<script>
    function calc() {
        var txtVel = document.getElementById('txtv')
        var vel = Number(txtVel.value)
        var res = document.querySelector('#res')
        
        res.innerHTML = `<h3> Sua velocidade é ${vel} Km/h </h3><br>`
        if (vel > 60) {
            res.innerHTML += `<h3><strong> Você está MULTADO por excesso de velocidade! </strong><h3><br>`
        } else {
            res.innerHTML += `<h3> Sua velocidade está dentro do limite permitido.</h3>`
        }
        res.innerHtml += `<br> <h4> Dirija sempre com sinto de segurança!</h4>`
    }
</script>
</html>
