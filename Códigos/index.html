<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        h1 {
            color: rgb(130, 130, 250);
            font-size: 2em;
        }
        p {
            color: rgb(140, 223, 140);
            font-size: 1.2em;
        }
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Título da minha página</h1>
    <p>Parágrafo da minha página</p>
</body>
<script>
        // Exibe uma mensagem de alerta
    window.alert("Olá, mundo!");
    // Mensagem no console do navegador
    console.log("Mensagem no console");
    // Ok e Cancel
    window.confirm("Você está gostando do curso?");
    // Campo de entrada para o usuário
    window.prompt("Qual é o seu nome?");
</script>
</html>
